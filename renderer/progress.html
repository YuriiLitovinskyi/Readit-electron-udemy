<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Readit Update</title>
</head>
<body>
    <progress style="width: 100%" value="0" max="100"></progress>        
</body>

<script>

    // jQuery
    $ = require('jquery');

    // Require IPC
    const { ipcRenderer } = require('electron');

    // Request progress every second
    setInterval(() => {

        // Request a sync response via IPC
        let progress = ipcRenderer.sendSync('download-progress-request');

        // Update progress element
        $('progress').val(progress);

    }, 1000)

</script>
</html>
